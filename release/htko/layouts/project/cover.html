<div class="card">
  <div class="card-image">
    <a href="{{ .Permalink }}">
      {{ if and (isset .Params "cover") .Params.cover }}
        <img src="{{ .Site.BaseURL }}content/{{ .Type }}/{{ index .Params.topics 0 }}/{{ .Params.parent }}/{{lower .Title | urlize }}/assets/{{ .Params.cover}}">
      {{ else }}
        <img class="img-responsive" src="{{ .Site.BaseURL }}content/default/releases/github-{{ index (shuffle (seq 1 3)) 0 }}/assets/cover.png">
      {{ end }}
    </a>
  </div>
  <div class="card-content">
    <div class="content">
      <p class="title is-4"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
      <p>
        {{ partial "snippets/tools" . }}
      </p>
    </div>
  </div>
</div>
