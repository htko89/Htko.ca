<section id="main" class="b-section h-section-main">
  <div class="h-container b-container ">

    <div class="h-header b-columns b-is-mobile">
      <div class="b-column b-is-narrow">
        <h6 class="h-light">
          {{ .Title }} Projects _
        </h6>
      </div>
      <div class="b-column b-has-text-right">
        <h6 class="h-light">
          &lt; Gallery &gt;
        </h6>
      </div>
    </div>

    <div class="h-gallery b-columns b-is-multiline b-is-mobile">
      {{ range $index, $page := .Paginator.Pages }}
      <div class="b-column b-is-half-mobile b-is-one-third-tablet b-is-one-quarter-desktop b-is-paddingless">
        {{ .Render "cover" }}
      </div>
      {{ end }}
    </div>

    <div class="h-header b-columns b-is-mobile">
      <div class="b-column b-is-narrow">
        <h6 class="h-light">
          {{ .Title }} Projects _
        </h6>
      </div>
      <div class="b-column b-has-text-right">
        <h6 class="h-light">
          &lt; /Gallery &gt;
        </h6>
      </div>
    </div>

  </div>
</section>
