<main id="main">
  <div class="row" id="content">
    <div class="small-12 columns">
      <h1>{{ .Title }} _</h1>
    </div>
    {{ range $index, $page := .Paginator.Pages }}
      <div class="small-6 medium-4 large-3 columns" >
        {{ .Render "cover" }}
      </div>
    {{ end }}
  </div>
</main>
