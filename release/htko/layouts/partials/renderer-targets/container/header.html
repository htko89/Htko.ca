<div class="h-header b-columns b-is-mobile b-is-multiline b-is-paddingless">
  <div class="b-column b-is-three-quarters">
    <h6 class="h-light">
      {{ .title }} _
    </h6>
  </div>
  <div class="b-column b-is-one-quarter b-has-text-right">
    <h6 class="h-light">
      &lt; {{ .subtitle }} &gt;
    </h6>
  </div>
  {{ if .desc }}
    <div class="h-desc b-column b-is-12">
      <h6 class="h-light">
        {{ .desc }}
      </h6>
    </div>
  {{ end }}
</div>
