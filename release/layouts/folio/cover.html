<div class="card">
  {{ $baseurl := .Site.BaseURL }}
  <a href="{{ .Permalink }}">
    {{ if and (isset .Params "cover") .Params.cover }}
      <img src="{{ .Site.BaseURL }}content/{{ .Type }}/{{ index .Params.topics 0 }}/{{ .Params.parent }}/{{lower .Title | urlize }}/assets/{{ .Params.cover}}">
    {{ else }}
      <img src="{{ .Site.BaseURL }}content/default/code/github-{{ index (shuffle (seq 1 3)) 0 }}/assets/cover.png">
    {{ end }}
  </a>
  <div class="card-section">
    <h6>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h6>
    <p>
      {{ partial "snippet/tools" . }}
    </p>
  </div>
</div>
