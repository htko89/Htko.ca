<h4>
  <a href="{{ .Permalink }}">{{ if .IsPage }}{{ if .Draft }}{{ .Site.Data.Strings.draft }} :: {{ end }}{{ end }}{{ .Title }}</a>
</h4>
<p>
  {{ if .IsPage }}
    {{ if .Description }}
      {{ .Description | markdownify }}
    {{ else }}
      {{ .Summary }}
    {{ end }}
  {{ end }}
</p>
{{ partial "snippet/topics" . }}
