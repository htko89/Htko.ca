{{ partial "core/head" . }}

<main id="main">
  <div class="row" id="content">

    {{ range first 4 (where .Data.Pages "Type" "folio") }}
      <div class="small-6 medium-4 large-3 columns" >
        {{ .Render "cover" }}
      </div>
    {{ end }}
    {{ range first 8 (shuffle (where .Data.Pages "Type" "folio")) }}
      <div class="small-6 medium-4 large-3 columns" >
        {{ .Render "cover" }}
      </div>
    {{ end }}

  </div>
</main>

{{ partial "core/foot" . }}
