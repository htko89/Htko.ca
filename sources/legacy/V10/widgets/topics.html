{{ if .Site.Params.widgets.topics }}
  {{ if isset .Site.Taxonomies "topics" }}
    {{ if not (eq (len .Site.Taxonomies.topics) 0) }}
      <nav>
        <h6>Topics</h6>
        <ul>
          {{ range $name, $items := .Site.Taxonomies.topics }}
            <li>
                <a href="{{ $.Site.BaseURL }}topics/{{ $name | urlize | lower }}">{{ $name }}</a> {{ len $items }}
            </li>
          {{ end }}
        </ul>
      </nav>
    {{ end }}
  {{ end }}
{{ end }}
