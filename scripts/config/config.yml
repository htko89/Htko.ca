root:
  app: "../sources"
  projects: "../../../../../public"

app:
  config: ""
  config_base: "_config.yml"
  config_server: "_server.yml"
  config_builder: "_builder.yml"
  port: 5678
  release: "../release"
  sources: "/source"
  projects: "/source/_projects"

filters:
  sass:
    - "source/**/*.sass"
    - "source/**/*.scss"
  app:
    - "scaffolds/**/*"
    - "source/**/*"
    - "themes/**/*"
    - "_*.yml"
  projects:
    - "**/README.md"
    - "!**/releases/**"
    - "!**/resume/**/*"
    - "!**/prototypes/**/*" # standard project folders
    - "!**/sources/**/*" # standard project folders
    - "!**/release/**/*" # standard project folders
    - "!**/scripts/**/*" # standard project folders
  ignore:
    - "!**/.**/**/*"
    - "!**/.*"
    - "!**/node_modules/**/*"
    - "!**/bower_components/**/*"
