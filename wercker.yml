box: kroniak/ssh-client
build:
  steps:
    - script:
        name: Init
        code: |
          echo "Start Deployment !"
    - add-ssh-key:
        keyname: ssh_key
    - add-to-known_hosts:
      hostname: htko.ca
    - script:
      name: connect to server
      code: ssh -v ${ssh_user}@htko.ca ''touch /srv/tests.txt''
